<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/joint.min.css" />
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/template.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/lodash.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/backbone.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/joint.js" type="text/javascript" charset="utf-8"></script>

		<style>
			.clear {
				clear: both;
			}
			
			body,
			html {
				width: 100%;
				height: 100%;
				margin: 0;
				padding: 0;
			}
			
			.box {
				width: 100%;
				height: 100%;
			}
			
			.phaseStatus {
				float: left;
				border-right: 2px solid #000000;
				width: 200px;
				height: 800px;
				position: relative;
			}
			
			.phaseStatusTop {
				text-align: center;
				border-bottom: 2px solid #000000;
				font-size: 20px;
			}
			
			.phaseStatusnr {
				text-align: center;
				opacity: 0;
			}
			
			.phaseStatusnr a {
				width: 100px;
				height: 60px;
				display: inline-block;
				text-align: center;
				line-height: 60px;
				text-decoration: none;
				background: cornflowerblue;
				color: #000000;
				margin-top: 20px;
				font-size: 20px;
				border-radius: 10px;
			}
			
			#paper {
				position: absolute;
				top: 0;
			}
		</style>
	</head>

	<body>
		<div class="box"></div>
		<div id="paper"></div>
		<script type="text/javascript">

			
			var graph = new joint.dia.Graph;

			var paper = new joint.dia.Paper({
				el: $('#paper'),
				width: 20000,
				height: 20000,
				gridSize: 1,
				model: graph
			});
			//定义模块形状
			function state(x, y, label, a, b) {
				var cell = new joint.shapes.basic.Rect({
					position: {
						x: x,
						y: y
					}, //坐标
					size: {
						width: 100,
						height: 50
					}, //宽高
					attrs: {
						rect: {
							fill: 'rgb(119, 177, 227)',
							rx: 5,
							ry: 5,
							'stroke-width': 0
						},
						text: {
							text: label,
							'ref-x': .5,
							'ref-y': .5,
							fill: '#fff'
						},
					}
					//rect为方形,circle为圆形，还有stroke：边框颜色
				});
				graph.addCell(cell);
				$(a).click(function() {
					window.open(b);
				});
				cell.toBack();
				return cell;
			};

			function link(source, target,label, vertices){
				var cell = new joint.shapes.fsa.Arrow({
					source: {
						id: source.id
					},
					target: {
						id: target.id
					},
					labels: [{
						position: 0.5,
						attrs: {
							text: {
								text: label || '',
								'font-weight': 'bold'
							}
						}
					}],
					router: {
						name: 'orthogonal'
					},
					connector: {
						name: 'jumpover'
					},
					vertices: vertices || [],
					attrs: ({

						'.marker-target': {
							fill: 'red',
							d: 'M 10 0 L 0 5 L 10 10 z'
						}
					})
				});
				graph.addCell(cell);

				cell.toBack()

				return cell;
			}
			paper.$el.css('pointer-events', 'none')
				</script>
